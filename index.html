<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Kathaigal</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg:#0b0e14;
  --card:#141824;
  --accent:#4f8cff;
  --text:#eaeaff;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(circle at top,#1a2140,#0b0e14 60%);
  font-family:Inter,Segoe UI,Arial;
  color:var(--text);
}

/* Header */
header{
  padding:18px 20px;
  font-size:22px;
  font-weight:600;
  background:linear-gradient(90deg,#1a2140,#0b0e14);
  border-bottom:1px solid #1f2645;
}

/* Category Menu */
.menu{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:12px;
  background:#0f1424;
  border-bottom:1px solid #1f2645;
}
.menu button{
  background:#141824;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
}
.menu button.active{
  background:var(--accent);
}

/* Search */
.search{
  width:100%;
  padding:14px 16px;
  font-size:15px;
  background:#0f1424;
  border:none;
  outline:none;
  color:white;
  border-bottom:1px solid #1f2645;
}

/* Grid */
.container{
  padding:22px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
  gap:22px;
}

/* Card */
.card{
  background:linear-gradient(180deg,#171c33,#0f1424);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:0.35s ease;
}
.card:hover{
  transform:translateY(-6px) scale(1.04);
}
.card video{
  width:100%;
  height:130px;
  object-fit:cover;
}
.title{
  padding:12px;
  font-size:15px;
}

/* Player */
.player{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(5,8,20,0.96);
  justify-content:center;
  align-items:center;
}
.player video{
  width:92%;
  max-width:950px;
  border-radius:18px;
}
.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:26px;
  cursor:pointer;
}

/* Skeleton */
.skeleton{
  height:180px;
  border-radius:16px;
  background:linear-gradient(90deg,#141824,#1d2444,#141824);
  animation:shimmer 1.3s infinite;
}
@keyframes shimmer{
  0%{background-position:-200px}
  100%{background-position:200px}
}
</style>
</head>

<body>

<header>College Kathaigal</header>

<!-- CATEGORY MENU -->
<div class="menu" id="categoryMenu"></div>

<input class="search" id="search"
placeholder="Search by title or tagâ€¦ ( Tools, 18+, vlogs)"
oninput="applyFilters()">

<div class="container" id="videoList"></div>

<div class="player" id="player">
  <span class="close" onclick="closePlayer()">âœ•</span>
  <video id="mainVideo" controls autoplay></video>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDJ3w0sw73diwA9t-yMeQYZrq9AtflNwLw",
  authDomain: "tamilpadam-880da.firebaseapp.com",
  projectId: "tamilpadam-880da"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const list=document.getElementById("videoList");
const menu=document.getElementById("categoryMenu");

let allVideos=[];
let activeCategory="All";

/* Skeleton */
for(let i=0;i<6;i++) list.innerHTML+=`<div class="skeleton"></div>`;

db.collection("videos").orderBy("time","desc").onSnapshot(snap=>{
  allVideos=[];
  const categories=new Set();
  snap.forEach(doc=>{
    const v=doc.data();
    allVideos.push(v);
    if(v.category) categories.add(v.category);
  });
  buildMenu([...categories]);
  applyFilters();
});

/* Build Menu */
function buildMenu(cats){
  menu.innerHTML=`<button class="active" onclick="setCategory('All',this)">All</button>`;
  cats.forEach(c=>{
    menu.innerHTML+=`<button onclick="setCategory('${c}',this)">${c}</button>`;
  });
}

function setCategory(cat,btn){
  activeCategory=cat;
  document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

/* Render */
function renderVideos(videos){
  list.innerHTML="";
  videos.forEach(v=>{
    list.innerHTML+=`
    <div class="card" onclick="playVideo('${v.url}')">
      <video src="${v.url}" muted></video>
      <div class="title">${v.title}</div>
    </div>`;
  });
}

/* ðŸ” SEARCH: TITLE + TAG */
function applyFilters(){
  const q=document.getElementById("search").value.toLowerCase();

  let filtered = allVideos.filter(v=>{
    const titleMatch = v.title.toLowerCase().includes(q);
    const tagMatch = (v.tags || []).join(" ").toLowerCase().includes(q);
    return titleMatch || tagMatch;
  });

  if(activeCategory!=="All"){
    filtered = filtered.filter(v=>v.category===activeCategory);
  }
  renderVideos(filtered);
}

/* Player */
function playVideo(url){
  mainVideo.src=url;
  player.style.display="flex";
}
function closePlayer(){
  mainVideo.pause();
  mainVideo.src="";
  player.style.display="none";
}
</script>

</body>
</html>
